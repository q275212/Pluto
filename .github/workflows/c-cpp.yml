name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install ninja-build
      run: sudo apt install ninja-build -y
    - name: Install z3
      run: sudo apt install libz3-dev p7zip-full p7zip-rar -y  
    - name: git submodule update --init
      run: git submodule update --init
    - name: ./build.sh
      run: ./build.sh
    - name: Package llvm
      run: 7z a android-llvm-Pluto.zip install
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: android-llvm-Pluto
        path: android-llvm-Pluto.zip          
